<div class="login-container" [class.rtl]="isRTL()">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <img [src]="getLogoUrl()" alt="Logo" class="login-logo">
        </div>
        <h1 class="login-title">{{getLoginTitle()}}</h1>
        <p class="login-subtitle" *ngIf="!isRTL()">Welcome back! Please sign in to your account.</p>
        <p class="login-subtitle" *ngIf="isRTL()">مرحباً بك! يرجى تسجيل الدخول إلى حسابك.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">{{getEmailLabel()}}</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-input"
              [class.error]="formErrors['email']"
              [placeholder]="isRTL() ? 'أدخل بريدك الإلكتروني' : 'Enter your email'"
              autocomplete="email"
            >
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12.713l-11.985-9.713h23.97l-11.985 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"/>
              </svg>
            </div>
          </div>
          <div class="error-message" *ngIf="formErrors['email']" [class.rtl]="isRTL()">
            {{formErrors['email']}}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">{{getPasswordLabel()}}</label>
          <div class="input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              [class.error]="formErrors['password']"
              [placeholder]="isRTL() ? 'أدخل كلمة المرور' : 'Enter your password'"
              autocomplete="current-password"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            >
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
              </svg>
            </button>
          </div>
          <div class="error-message" *ngIf="formErrors['password']" [class.rtl]="isRTL()">
            {{formErrors['password']}}
          </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" *ngIf="submissionError" [class.rtl]="isRTL()">
          {{submissionError}}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="!loginForm.valid || isSubmitting"
          [class.loading]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">{{getLoginButtonText()}}</span>
          <div *ngIf="isSubmitting" class="loading-spinner">
            <div class="spinner"></div>
            <span>{{getLoginButtonText()}}</span>
          </div>
        </button>

        <!-- Forgot Password -->
        <div class="forgot-password">
          <a href="#" class="forgot-link">{{getForgotPasswordText()}}</a>
        </div>
      </form>
    </div>
  </div>
</div>
