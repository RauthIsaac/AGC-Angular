<div class="card h-100 shadow-sm">
    <img src="{{ getProductImage() }}" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
        <h4 class="card-title">{{ product.name }}</h4>
        <p class="card-text text-muted">{{ product.title }}</p>
        <p class="card-description">{{ product?.description | truncate:200 }}</p>

        <a [routerLink]="['/productDtl', product?.id]" class="btn">
            <p>Read More</p>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 7L15 12L10 17" stroke="#d74242" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </a>    
    </div>
</div>
