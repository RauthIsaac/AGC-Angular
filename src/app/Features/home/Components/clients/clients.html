<div id="clients" class="container my-5">
  <h2 class="text-center mb-4">{{ getClientsTitle() }}</h2>
  <p>{{ getClientsDescription() }}</p>
  <div class="more-div">
    <span>{{ getClientsMessage() }}</span>
  </div>
  
  <!-- Loading State -->
  <div *ngIf="isLoadingImages" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading client images...</span>
    </div>
  </div>

  <!-- Client Images Carousel -->
  <div *ngIf="!isLoadingImages && clientImages.length > 0"
       id="clientsCarousel" 
       class="carousel slide" 
       data-bs-ride="carousel" 
       [attr.data-bs-interval]="getCarouselInterval()">
    
    <div class="carousel-inner mx-auto">
      <div *ngFor="let clientGroup of getGroupedClients(); let i = index" 
           class="carousel-item" 
           [ngClass]="{'active': i === 0}">
        
        <div class="row justify-content-center align-items-center">
          <div [ngClass]="getColumnClass()" 
               *ngFor="let client of clientGroup; let j = index"
               class="mb-3">
            <div class="client-wrapper">
              <img [src]="getClientImageUrl(client.image_Url)" 
                   [ngClass]="getImageClasses()" 
                   [alt]="'Client ' + (i * imagesPerSlide + j + 1)"
                   loading="lazy"
                   (error)="$any($event.target).style.display='none'">
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- Carousel Controls -->
    <button *ngIf="getGroupedClients().length > 1"
            class="carousel-control-prev" 
            type="button" 
            data-bs-target="#clientsCarousel" 
            data-bs-slide="prev"
            [attr.aria-label]="'Previous clients'">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    
    <button *ngIf="getGroupedClients().length > 1"
            class="carousel-control-next" 
            type="button" 
            data-bs-target="#clientsCarousel" 
            data-bs-slide="next"
            [attr.aria-label]="'Next clients'">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
    <!-- Carousel Indicators (optional) -->
    <div *ngIf="getGroupedClients().length > 1" 
         class="carousel-indicators d-none d-md-flex">
      <button *ngFor="let group of getGroupedClients(); let i = index"
              type="button"
              data-bs-target="#clientsCarousel"
              [attr.data-bs-slide-to]="i"
              [ngClass]="{'active': i === 0}"
              [attr.aria-label]="'Slide ' + (i + 1)">
      </button>
    </div>
    
  </div>

  <!-- No Images State -->
  <div *ngIf="!isLoadingImages && clientImages.length === 0" 
       class="text-center py-5">
    <p class="text-muted">No client images available at the moment.</p>
  </div>
  
  
</div>
