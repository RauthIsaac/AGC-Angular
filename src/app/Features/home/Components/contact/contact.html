<div class="contact-container">
  <h1 class="contact-title">Contact Us</h1>
  <p class="contact-subtitle">We are here to serve you, do not hesitate to contact us</p>
  
  <div class="form-row">
    <!-- Send us a Message Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="message-form">
      <h2 class="form-title">Send us a Message</h2>
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="example@email.com">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control" placeholder="+966 5X XXXXX">
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control" placeholder="Write your message here" rows="4"></textarea>
      </div>
