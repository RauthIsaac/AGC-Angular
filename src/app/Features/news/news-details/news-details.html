<div class="container news-details-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading news details...</p>
  </div>

  <!-- News Details Content -->
  <div *ngIf="!isLoading && newsItem" class="row">
    <!-- Back Button -->
    <div class="col-12 mb-4">
      <button class="back-to-news-btn" routerLink="/allNews">
        <i class="bi bi-arrow-left me-2"></i>Back to News
      </button>
    </div>

    <div class="col-lg-8 mx-auto">
      <!-- News Header -->
      <div class="news-header mb-4">
        
        <!-- Title -->
        <h1 class="news-title mb-3">{{ newsItem.title }}</h1>
        
        <!-- Subtitle -->
        <h4 class="news-subtitle text-muted mb-4">{{ newsItem.subTitle }}</h4>
        
        
      </div>

      <!-- News Image -->
      <div class="news-image-container mb-5">
        <img 
          [src]="'./Images/hero.jpeg'" 
          [alt]="newsItem.title" 
          class="img-fluid rounded shadow-sm news-main-image">
      </div>

      <!-- News Content -->
      <div class="news-content">
        <!-- Short Description -->
        <div class="lead mb-4 p-4 bg-light rounded">
          {{ newsItem.description }}
        </div>
      </div>

      
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && !newsItem" class="text-center py-5">
    <div class="alert alert-warning" role="alert">
      <h4 class="alert-heading">News Not Found!</h4>
      <p>The requested news article could not be found.</p>
      <hr>
      <button class="back-to-news-btn" routerLink="/allNews">
        <i class="bi bi-arrow-left me-2"></i>Back to News
      </button>
    </div>
  </div>
</div>
